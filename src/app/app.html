<main>
  <header>
    <h1 class="title">A reactive bar chart built from streaming twitter search</h1>
    <div class="ui dividing header">
      <div class="content">
      See what's trending on Twitter in real time
      <div class="sub header">The most retweeted tweets will accumulate in the bar chart</div>
      </div>
    </div>
    <p>{{socket}}</p>
    <div class="ui input">
      <form class="input-params" ng-submit="executeSearch($event)">
        Enter search term: <input type="text" name="track" placeholder="words">
        <p ng-show="inputError">{{inputError}}</p>
        <p ng-show="waitingMsg">{{waitingMsg}}</p>
      </form>
    </div>
  </header>
  <bars collection="topTweets">
    <!-- <svg id="barchart"></svg> -->
  </bars>
</main>
